name: monitoring

services:
  loki:
    image: grafana/loki:3.3.0
    pull_policy: always
    container_name: loki
    restart: unless-stopped
    env_file: .env
    ports:
      - ${LOKI_PORT}:3100
    volumes:
      - ./loki/loki.yaml:/etc/loki/loki.yaml
      - loki-data:/loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  node-exporter:
    image: prom/node-exporter:v1.8.2
    pull_policy: always
    container_name: node-exporter
    restart: unless-stopped
    env_file: .env
    expose:
      - 9100
    command:
      - "--path.rootfs=/host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9100"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  prometheus:
    image: prom/prometheus:v3.0.0
    pull_policy: always
    container_name: prometheus
    restart: unless-stopped
    env_file: .env
    depends_on:
      node-exporter:
        condition: service_healthy
    expose:
      - 9090
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  grafana:
    image: grafana/grafana-oss:11.3.1
    pull_policy: always
    container_name: grafana
    restart: unless-stopped
    env_file: .env
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    ports:
      - ${GRAFANA_PORT}:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning/
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  loki-data:
  prometheus-data:
  grafana-data:
