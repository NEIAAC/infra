# https://grafana.com/docs/grafana/latest/administration/provisioning
apiVersion: 1

providers:
  - name: "Dashboard"
    orgId: 1
    type: file

    updateIntervalSeconds: 10
    allowUiUpdates: true
    disableDeletion: false

    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
